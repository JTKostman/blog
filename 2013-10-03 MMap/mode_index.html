<title>Benn</title>
<style> 
@import url(http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700); 
body {
  margin: 40px auto;
  width: 960px;
  min-height: 1500px;
} 
#body {
  position: relative;
}
#body > p {
  line-height: 1.5em;
  width: 640px;
  text-rendering: optimizeLegibility;
} 
#charts {
  padding: 10px 0;
} 
.chart {
  display: inline-block;
  height: 151px;
  margin-bottom: 20px;
} 
.reset {
  padding-left: 1em;
  font-size: smaller;
  color: #ccc;
} 
.background.bar {
  fill: #ccc;
} 
.foreground.bar {
  fill: #345D63;
}
.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis text {
  font: 10px sans-serif;
}
.brush rect.extent {
  fill: #345D63;
  fill-opacity: .125;
}
.brush .resize path {
  fill: #eee;
  stroke: #666;
}
#quality-chart {
  width: 150px;
}
#ppo-chart {
  width: 230px;
}
#amount-chart {
  width: 150px;
}
#price-chart {
  width: 1020px;
}
#date-chart {
  width: 920px;
}
#map-chart {
  height: 500px;
}
</style>
<div id="body">
<p>Prices!</p>
<div id="charts">
  <div id="quality-chart" class="cha  rt">
    <div class="title">Quality</div></div>
  <div id="amount-chart" class="chart">
    <div class="title">Amount (oz.)</div>
  </div>
  <div id="ppo-chart" class="chart">
    <div class="title">Price Per Ounce</div>
  </div>
  <div id="price-chart" class="chart">
    <div class="title">Total Price ($)</div>
  </div>
  </br>
  <div id="date-chart" class="chart">
    <div class="title">Date</div>
  </div>
</div>
</div>
<script src="http://square.github.io/crossfilter/crossfilter.v1.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
d3.csv("all_prices_map.csv", function(error, sales) {  
  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");
  var nestByDate = d3.nest()
      .key(function(d) { return d3.time.day(d.date); });
  sales.forEach(function(d, i) {
    d.index = i;
    d.date = parseDate(d.date);
    d.ppo = +d.ppo;
    d.amount = +d.amount;
  });
  var sale = crossfilter(sales),
      all = sale.groupAll(),
      date = sale.dimension(function(d) { return d.date; }),
      dates = date.group(d3.time.week),
      qual = sale.dimension(function(d) { return d.quality_score; }),
      quals = qual.group(function(d) {return d}),
      ppo = sale.dimension(function(d) { return Math.min(d.ppo,590); }),
      ppos = ppo.group(function(d) { return Math.round(Math.floor(d/10))*10; }),
      price = sale.dimension(function(d) { return Math.min(d.price,395); }),
      prices = price.group(function(d) { return Math.round(Math.floor(d/5))*5; }),      
      amount = sale.dimension(function(d) { return Math.min(d.amount,.99); }),
      amounts = amount.group(function(d) { return Math.floor(d*10)/10; });
  var charts = [
    barChart()
        .dimension(qual)
        .group(quals)
      .x(d3.scale.linear()
        .domain([1, 4])
        .rangeRound([0, 30 * 3])),
    barChart()
        .dimension(amount)
        .group(amounts)
      .x(d3.scale.linear()
        .domain([0, 1])
        .rangeRound([0, 10 * 10])),
    barChart()
        .dimension(ppo)
        .group(ppos)
      .x(d3.scale.linear()
        .domain([0, 600])
        .rangeRound([0, 10 * 60])),
    barChart()
        .dimension(price)
        .group(prices)
      .x(d3.scale.linear()
        .domain([0, 400])
        .rangeRound([0, 10 * 80])),
    barChart()
        .dimension(date)
        .group(dates)
      .x(d3.time.scale()
        .domain([new Date(2012, 0, 1), new Date(2013, 9, 1 )])
        .rangeRound([0, 10 * 104 ]))
        .filter([new Date(2013, 0, 1), new Date(2013, 4, 1)])
  ];
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });
  d3.selectAll("#total")
      .text(formatNumber(sale.size()));
  renderAll();
  function render(method) {
    d3.select(this).call(method);
  }
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }
  function parseDate(d) {
    return new Date(
        d.substring(0,4),
        d.substring(4, 6) - 1,
        d.substring(6, 8),
        d.substring(8, 10),
        d.substring(10, 12));
  }
  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };
  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };
  function barChart() {
    if (!barChart.id) barChart.id = 0;
    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;
    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];
      y.domain([0, group.top(1)[0].value]);
      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");
          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);
          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());
          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");
          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        } 
        g.selectAll(".bar").attr("d", barPath);
      }); 
      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      } 
      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    } 
    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    }); 
    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    }); 
    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    }); 
    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    }; 
    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    }; 
    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    }; 
    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    }; 
    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    }; 
    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    }; 
    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    }; 
    return d3.rebind(chart, brush, "on");
  }
});
</script>
